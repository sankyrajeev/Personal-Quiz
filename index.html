<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is My Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="highscore">
        <a href="#">View High Scores</a>
    </div>

    <div class ="timer">
        <span id="time">Time : 0</span>
    </div>
    <div class="wrapper">
        <div class="startquiz" id="start">
            <h1>Quiz Challenge</h1>
            <p>
                Answer the following questions which are code related within 15 seconds as your time limit.
            </p>
            <button id ="start" class="start">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2 id = "question-title"></h2>
            <div id = "choices"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
